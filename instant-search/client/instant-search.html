<head>
  <title>instant-search</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body>
  {{> search}}
</body>

<template name="inputbox">
  <div class="input-group input-group-lg">
      <span class="input-group-addon" id="btn-mmenu"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span></span>
      <span class="input-group-addon" id="btn-search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
      <input type="text" class="form-control" placeholder="type to search" aria-describedby="btn-search">
  </div>
</template>

<template name="mmenu">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-mmenu" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">{{selType}} >> {{selGenre}}</a>
  </div>
  <div class="navbar-collapse collapse" id="navbar-mmenu">
    <ul class="nav navbar-nav">
      <li> <a href="#">Change<span class="caret"></span></a>
      <ul class="dropdown-menu">
      {{#each items}}
      <li><a href="/?type={{type}}">{{type}}
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          {{#each genres}}
          <li>
            <a href="/?type={{type}}&genre={{genre}}">{{genre}}
            </a>
          </li>
          {{/each}}
        </ul>
      </li>
      {{/each}}
      </ul>
      </li>
    </ul>
    <form class="navbar-form" role="search">
        <div class="form-group">
          <input type="text" class="form-control" style="width:300px;" placeholder="Type to search ...">
        </div>
    </form>
    </div>
  </div>
  </nav>
</template>
