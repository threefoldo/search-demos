<head>
  <title>instant-search</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body>
  {{> content}}
</body>

<template name="content">
  {{> mmenu}}
  <div class="content">
    {{> search}}
  </div>
</template>
<template name="mmenu">
  <div>
      <ul id="mmenu" class="slimmenu">
        {{#each items}}
        <li>
          <a href="/?type={{type}}">{{type}}</a>
          <ul>
            {{#each genres}}
            <li><a href="/?type={{type}}&genre={{genre}}">{{genre}}</a></li>
            {{/each}}
          </ul>
        </li>
        {{/each}}
      </ul>
  </div>
</template>
