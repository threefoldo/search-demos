<head>
  <title>instant-search</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body>
  {{> content}}
</body>

<template name="content">
  <div class="content">
    {{> search}}
    <nav id="mmenu">
      <ul>
        {{#each genres}}
        <li class="genre"><a href="/?genre={{this}}">{{this}}</a></li>
        {{/each}}
      </ul>
    </nav>
  </div>
</template>
