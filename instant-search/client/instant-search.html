<head>
  <title>instant-search</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body>
  {{> content}}
</body>

<template name="content">
  <div class="content">
    {{> search}}
    <nav id="mmenu">
      <div class="mm-panel">
        <ul class="mm-listview">
          {{#each items}}
          <li><a class="mm-next" href="#sub-{{type}}" data-target="#sub-{{type}}"></a>
          <span>{{type}}</span>
        </li>
        <div id="sub-{{type}}" class="mm-panel">
          <ul>
            {{#each genre}}
            <li><a href="/?genre={{this}}">{{this}}</a></li>
            {{/each}}
          </ul>
        </div>
        {{/each}}
      </ul>
      </div>
    </nav>
  </div>
</template>
